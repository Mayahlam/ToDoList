<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div id="wrapper" class="header">
        <h2>::My To Do List::</h2> 
        <div class="input-container">
            <input type="text" id="myInput" placeholder="Add A Task...">
            <button onclick="newElement()" class="addBtn">Add</button>
        </div>
    </div>
    <div class="class-list-header">
        <h2>Tasks</h2>
        <ul id="myTasks"></ul>
        <button class="remove-complete-btn" onclick="clearComplete()">Clear Complete</button>
    </div>
    
    <script src="todoliat.js"></script>
</body>
</html>
